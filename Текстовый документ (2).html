<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(179, 73, 255, 0.44), rgba(230, 126, 255, 0.25));
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    }

    .card {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.68);
        padding: 50px 60px;
        border-radius: 28px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.21);
        text-align: center;
    }

    h1 {
        font-weight: 600;
        font-size: 38px;
        margin-bottom: 50px;
    }

    .buttons {
        position: relative;
        width: 350px;
        height: 120px;
        margin: 0 auto;
    }

    button {
        position: absolute;
        padding: 12px 28px;
        font-size: 20px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        font-weight: 550;
        white-space: nowrap;
    }

    #yesBtn {
        left: 20px;
        top: 35px;
        background: #ee66ff;
        color: white;
        box-shadow: 0 8px 20px rgba(175, 96, 255, 0.25);
        z-index: 2;
    }

    #noBtn {
        left: 220px;
        top: 35px;
        background: rgba(120,120,128,0.15);
        color: #1c1c1e;
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    /* Overlay —Å–æ–æ–±—â–µ–Ω–∏–µ */
    .message {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: 550;
        background: rgba(248, 222, 255, 0.62);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 5; /* –í–´–®–ï –∫–Ω–æ–ø–æ–∫ */
        pointer-events: none;
    }

    .show {
        opacity: 1;
        pointer-events: auto;
    }
</style>
</head>

<body>

<div class="card">
    <h1>You will be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ —Ç–µ–ø–µ—Ä—å –≤–Ω—É—Ç—Ä–∏ buttons -->
        <div id="response" class="message">
              –£—Ä–∞!! –Ø –ª—é–±–ª—é —Ç–µ–±—è!!!üíïüíï
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const container = document.querySelector(".buttons");

    let scale = 1;
    let clickCount = 0;

    const texts = [
        "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
        "–¢–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
        "–ø–æ–¥—É–º–∞–π –µ—â–µ...",
        "–ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞...",
        "–¢—ã –∞–±—Å–æ–ª—é—Ç–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
        ")))"
    ];

    noBtn.addEventListener("mouseenter", () => {
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;

        const rightZoneStart = containerWidth / 2;

        const maxX = containerWidth - noBtn.offsetWidth;
        const maxY = containerHeight - noBtn.offsetHeight;

        const randomX = rightZoneStart + Math.random() * (maxX - rightZoneStart);
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    noBtn.addEventListener("click", () => {

        scale += 1;

        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –î–ê
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

        if (clickCount < texts.length) {
            noBtn.textContent = texts[clickCount];
        } else {
            noBtn.textContent = texts[texts.length - 1];
        }

        clickCount++;
    });

    yesBtn.addEventListener("click", () => {
        response.classList.add("show");
    });
</script>

</body>
</html>
